configuration:
  awskey:
    s3keyid: "S3 Key"
    description: >-
      Access Key ID for your S3 storage backend.
  s3secret:
    name: "S3 Secret"
    description: >-
      Secret Access Key for your S3 storage backend.
  s3endpoint:
    name: "S3 Endpoint"
    description: >-
      Endpoint URL end the S3 backend.
  bucketname:
    name: "S3 Bucket"
    description: >-
      Name of the bucket used for backup synchronization.
